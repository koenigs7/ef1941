<div (click)=clicked($event) 
    class="unit" [ngStyle]="{'top':screenY +'px' , 'left':screenX +'px' ,  'border': selected ? 'pink 5px solid' :'none', 'z-index': z }">
    <img style="vertical-align: top;" src={{imageSrc}}>
    <div class="tooltip">
        <div>{{name}}</div>
        <div>{{combatStrength}}/{{musterStrength}}</div>
        <div>
            [{{x}},{{y}}]
        </div>
    </div>
</div>

<div *ngFor="let unused of orders; index as i">
        <img *ngIf="selected && orders[i]" [ngStyle]="{ 'position':'absolute', 'transform':'rotate('+ getArrowRotation(i) + 'deg)'  , 'z-index':z-1, 'top':getArrowLocation(i).y +'px' , 'left':getArrowLocation(i).x +'px'  }" src="assets/images/units/arrow.png"> 
</div>
