<div (click)=clicked($event) 
    class="unit" [ngStyle]="{'top':screenY +'px' , 'left':screenX +'px' ,  'border': selected ? 'pink 5px solid' :'none', 'z-index': z }">
    <img style="vertical-align: top;" src={{imageSrc}}>
    <div class="tooltip">
        <div>{{name}}</div>
        <div>{{combatStrength}}/{{musterStrength}}</div>
        <div>
            [{{x}},{{y}}]
        </div>
    </div>
</div>
